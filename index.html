<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F√™teIci üéÇ - Cr√©ez un site d'anniversaire en 2 minutes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --wa-green: #25D366;
            --wa-dark-green: #128C7E;
            --wa-light-green: #DCF8C6;
            --wa-blue: #34B7F1;
            --wa-bg: #ECE5DD;
            --wa-header: #075E54;
            --wa-incoming: #FFFFFF;
            --wa-outgoing: #DCF8C6;
            --wa-time: #667781;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--wa-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            max-height: 900px;
            background: var(--wa-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 500px) {
            .phone-container {
                border-radius: 24px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                height: 90vh;
            }
        }

        /* Header */
        .chat-header {
            background: var(--wa-header);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .contact-info h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .contact-info p {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23c9c9c9' fill-opacity='0.15'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .message {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.incoming {
            background: var(--wa-incoming);
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .message.outgoing {
            background: var(--wa-outgoing);
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .message p {
            font-size: 14px;
            line-height: 1.4;
            color: #111;
        }

        .message .time {
            font-size: 11px;
            color: var(--wa-time);
            text-align: right;
            margin-top: 4px;
        }

        .message.outgoing .time::after {
            content: ' ‚úì‚úì';
            color: var(--wa-blue);
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); }
            40% { transform: scale(1); }
        }

        /* Input area */
        .input-area {
            background: #F0F0F0;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .text-input {
            flex: 1;
            border: none;
            background: white;
            border-radius: 24px;
            padding: 12px 16px;
            font-size: 15px;
            outline: none;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--wa-green);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Options buttons */
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .option-btn {
            background: white;
            border: 2px solid var(--wa-green);
            color: var(--wa-dark-green);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: var(--wa-green);
            color: white;
        }

        /* Photo upload */
        .photo-upload {
            width: 100%;
            padding: 24px;
            background: white;
            border-radius: 12px;
            text-align: center;
            border: 2px dashed var(--wa-green);
            cursor: pointer;
            margin-top: 8px;
        }

        .photo-upload:hover {
            background: #f0fff4;
        }

        .photo-upload input {
            display: none;
        }

        .photo-preview {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 8px;
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Date input styling */
        .date-input {
            background: white;
            border: 2px solid var(--wa-green);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            margin-top: 8px;
            width: 100%;
            max-width: 200px;
        }

        /* Progress bar */
        .progress-container {
            background: rgba(0,0,0,0.1);
            height: 3px;
        }

        .progress-bar {
            height: 100%;
            background: var(--wa-green);
            transition: width 0.3s ease;
        }

        /* Celebration */
        .celebration {
            text-align: center;
            padding: 20px;
        }

        .celebration h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .price-tag {
            background: var(--wa-green);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            display: inline-block;
            margin: 12px 0;
        }

        .pay-btn {
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            color: #111;
            border: none;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.2s;
        }

        .pay-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="chat-header">
            <div class="avatar">üéÇ</div>
            <div class="contact-info">
                <h1>F√™teIci</h1>
                <p id="status">en ligne</p>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress" style="width: 0%"></div>
        </div>

        <div class="chat-area" id="chat">
            <!-- Messages will be added here -->
        </div>

        <div class="input-area" id="inputArea">
            <input type="text" class="text-input" id="textInput" placeholder="Tapez votre message...">
            <button class="send-btn" id="sendBtn">‚û§</button>
        </div>
    </div>

    <script>
        // Chat flow configuration
        const flow = [
            {
                id: 'welcome',
                messages: [
                    "Salut ! üëã Je suis F√™teIci, ton assistant pour cr√©er un site d'anniversaire personnalis√© en 2 minutes !",
                    "C'est pour l'anniversaire de qui ? üéà"
                ],
                input: 'text',
                field: 'name'
            },
            {
                id: 'age',
                messages: [
                    "Super ! {{name}}, j'adore ce pr√©nom ! üåü",
                    "Il/Elle va avoir quel √¢ge ?"
                ],
                input: 'text',
                field: 'age',
                validate: (v) => /^\d+$/.test(v) ? null : "Juste le nombre s'il te pla√Æt üòä"
            },
            {
                id: 'date',
                messages: [
                    "{{age}} ans, c'est un bel √¢ge ! üéâ",
                    "C'est quand la f√™te ?"
                ],
                input: 'date',
                field: 'date'
            },
            {
                id: 'theme',
                messages: [
                    "Not√© ! üìÖ",
                    "Quel th√®me pour la f√™te ?"
                ],
                input: 'options',
                options: ['üéà Classique', 'ü¶∏ Super-h√©ros', 'üë∏ Princesse', '‚öΩ Sport', 'üéÆ Gaming', 'ü¶Ñ Licorne', 'üè¥‚Äç‚ò†Ô∏è Pirate', '‚ú® Autre'],
                field: 'theme'
            },
            {
                id: 'photo',
                messages: [
                    "{{theme}}, excellent choix ! üî•",
                    "Maintenant, envoie-moi une photo de {{name}} pour personnaliser le site ! üì∏"
                ],
                input: 'photo',
                field: 'photo'
            },
            {
                id: 'message',
                messages: [
                    "Trop mignon ! üòç",
                    "Un petit message personnel pour {{name}} ?"
                ],
                input: 'text',
                field: 'message'
            },
            {
                id: 'recap',
                messages: [
                    "Parfait ! Voil√† le r√©cap :",
                    "üéÇ {{name}} f√™te ses {{age}} ans\nüìÖ {{date}}\nüé® Th√®me {{theme}}\nüíå \"{{message}}\"",
                    {
                        type: 'celebration',
                        content: `
                            <div class="celebration">
                                <h2>üéâ Ton site est pr√™t √† √™tre cr√©√© !</h2>
                                <p>Site personnalis√© + vid√©o d'anniversaire</p>
                                <div class="price-tag">9‚Ç¨ seulement</div>
                                <br>
                                <button class="pay-btn" onclick="handlePayment()">üí≥ Cr√©er le site maintenant</button>
                            </div>
                        `
                    }
                ],
                input: 'none'
            }
        ];

        // State
        let currentStep = 0;
        let userData = {};
        let isTyping = false;

        // DOM elements
        const chat = document.getElementById('chat');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const inputArea = document.getElementById('inputArea');
        const progress = document.getElementById('progress');
        const status = document.getElementById('status');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => processStep(flow[0]), 500);
        });

        // Process a step
        async function processStep(step) {
            updateProgress();
            
            for (const msg of step.messages) {
                await showTyping();
                
                if (typeof msg === 'object' && msg.type === 'celebration') {
                    addMessage(msg.content, 'incoming', true);
                } else {
                    addMessage(interpolate(msg), 'incoming');
                }
            }

            setupInput(step);
        }

        // Show typing indicator
        function showTyping() {
            return new Promise(resolve => {
                status.textContent = '√©crit...';
                const typing = document.createElement('div');
                typing.className = 'message incoming typing-msg';
                typing.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
                chat.appendChild(typing);
                scrollToBottom();

                setTimeout(() => {
                    typing.remove();
                    status.textContent = 'en ligne';
                    resolve();
                }, 1000 + Math.random() * 500);
            });
        }

        // Add message to chat
        function addMessage(text, type, isHtml = false) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            
            if (isHtml) {
                msg.innerHTML = text + `<div class="time">${time}</div>`;
            } else {
                msg.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p><div class="time">${time}</div>`;
            }
            
            chat.appendChild(msg);
            scrollToBottom();
        }

        // Setup input for current step
        function setupInput(step) {
            inputArea.innerHTML = '';

            switch (step.input) {
                case 'text':
                    inputArea.innerHTML = `
                        <input type="text" class="text-input" id="textInput" placeholder="Tapez votre message...">
                        <button class="send-btn" id="sendBtn">‚û§</button>
                    `;
                    const input = document.getElementById('textInput');
                    const btn = document.getElementById('sendBtn');
                    
                    input.focus();
                    
                    const submit = () => {
                        const value = input.value.trim();
                        if (!value) return;
                        
                        if (step.validate) {
                            const error = step.validate(value);
                            if (error) {
                                addMessage(error, 'incoming');
                                input.value = '';
                                return;
                            }
                        }
                        
                        handleUserInput(value, step.field);
                    };
                    
                    btn.onclick = submit;
                    input.onkeypress = (e) => e.key === 'Enter' && submit();
                    break;

                case 'date':
                    const dateContainer = document.createElement('div');
                    dateContainer.style.cssText = 'display: flex; gap: 8px; width: 100%;';
                    dateContainer.innerHTML = `
                        <input type="date" class="date-input" id="dateInput" style="flex:1">
                        <button class="send-btn" id="sendBtn">‚û§</button>
                    `;
                    inputArea.appendChild(dateContainer);
                    
                    const dateInput = document.getElementById('dateInput');
                    const dateBtn = document.getElementById('sendBtn');
                    
                    dateBtn.onclick = () => {
                        if (dateInput.value) {
                            const formatted = new Date(dateInput.value).toLocaleDateString('fr-FR', {
                                weekday: 'long', day: 'numeric', month: 'long'
                            });
                            handleUserInput(formatted, step.field);
                        }
                    };
                    break;

                case 'options':
                    const container = document.createElement('div');
                    container.className = 'options-container';
                    container.style.cssText = 'padding: 8px; display: flex; flex-wrap: wrap; gap: 8px;';
                    
                    step.options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';
                        btn.textContent = opt;
                        btn.onclick = () => handleUserInput(opt, step.field);
                        container.appendChild(btn);
                    });
                    
                    inputArea.appendChild(container);
                    break;

                case 'photo':
                    inputArea.innerHTML = `
                        <label class="photo-upload" style="flex:1; margin:0;">
                            <input type="file" accept="image/*" id="photoInput">
                            üì∑ Appuyer pour choisir une photo
                        </label>
                    `;
                    
                    document.getElementById('photoInput').onchange = (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (ev) => {
                                userData.photoData = ev.target.result;
                                
                                // Show photo in chat
                                addMessage(`<img src="${ev.target.result}" class="photo-preview" alt="Photo">`, 'outgoing', true);
                                
                                handleUserInput('[Photo envoy√©e]', step.field, false);
                            };
                            reader.readAsDataURL(file);
                        }
                    };
                    break;

                case 'none':
                    inputArea.innerHTML = '<p style="text-align:center;padding:16px;color:#666;">‚ú® Conversation termin√©e</p>';
                    break;
            }
        }

        // Handle user input
        function handleUserInput(value, field, showMessage = true) {
            userData[field] = value;
            
            if (showMessage) {
                addMessage(value, 'outgoing');
            }

            currentStep++;
            
            if (currentStep < flow.length) {
                setTimeout(() => processStep(flow[currentStep]), 500);
            }
        }

        // Interpolate variables in text
        function interpolate(text) {
            return text.replace(/\{\{(\w+)\}\}/g, (match, key) => userData[key] || match);
        }

        // Update progress bar
        function updateProgress() {
            const percent = ((currentStep + 1) / flow.length) * 100;
            progress.style.width = `${percent}%`;
        }

        // Scroll chat to bottom
        function scrollToBottom() {
            chat.scrollTop = chat.scrollHeight;
        }

        // Handle payment (placeholder)
        function handlePayment() {
            alert('Redirection vers Stripe...\n\nDonn√©es collect√©es:\n' + JSON.stringify(userData, null, 2));
            // In production: redirect to Stripe Checkout
        }
    </script>
</body>
</html>
